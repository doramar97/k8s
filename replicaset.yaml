apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replica-set-demo
  labels:
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
